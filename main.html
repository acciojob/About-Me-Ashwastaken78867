    <meta charset="UTF-8">

    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #1877f2;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #1877f2;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        section {
            margin-bottom: 2rem;
        }

        .skills {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .skill {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .skill i {
            font-size: 1.5rem;
            color: #1877f2;
        }

        .skill .bar {
            flex-grow: 1;
            height: 15px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .skill .bar span {
            display: block;
            height: 100%;
            background-color: #42b72a;
        }

        .skill .percentage {
            font-weight: bold;
            margin-left: 0.5rem;
        }
    </style>
</head>
